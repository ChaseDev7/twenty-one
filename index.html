<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twenty One</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="rules-content">
    <div id="rules-close">Close</div>
    <p>The goal of the game is to get as close to 21 without going over.</p>
    <p>ACE (A) equals 1 in this game.</p>
  </div>
  <div id="container">
    <div id="header">
      <div id="count-box">
        <div id="count">COUNT</div>
        <div id="counter">0</div>
      </div>
      <button id="hit">HIT</button>
      <button id="rules">RULES</button>
    </div>
    <div id="table">
      <div class="card">
        <div id="top-left-number"></div>
        <div id="center-number"></div>
        <div id="bottom-right-number"></div>
      </div>
    </div>
  </div>
</body>
</html>
