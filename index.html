<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twenty One</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="rules-content">
    <div id="rules-close">CLOSE</div>
    <p>The goal of the game is to get as close to 21 without going over.</p>
  </div>
  <div id="game-winner">
    <p id="winning-message"></p>
    <button id="new-game-button">NEW GAME</button>
  </div>
  <div id="container">
    <div id="header">
      <button id="hit">HiT</button>
      <button id="stay">STAY</button>
      <button id="reset">RESET</button>
      <button id="rules">RULES</button>
    </div>
    <div id="table">
      <h1>DEALER
        <div id="dealer-count-box">
          <div id="dealer-count">COUNT</div>
          <div id="dealer-counter">0</div>
        </div>
      </h1>
      <div id="dealer-container">
        
      </div>
      <h1>PLAYER 
        <div id="count-box">
          <div id="count">COUNT</div>
          <div id="counter">0</div>
        </div>
      </h1>
      <div id="card-container">
        
      </div>
    </div>
  </div>
</body>
</html>
